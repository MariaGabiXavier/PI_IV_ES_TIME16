<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - GetGreen</title>
    <link rel="stylesheet" href="Perfil.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        
    <div class="sidebar">
        <h3 id="saudacao-menu">Olá!</h3>
        <div class="sidebar-menu">
        <a href="#" id="link-voltar" class="btn-voltar">
            <span class="material-icons-outlined">arrow_back</span>Voltar
        </a>
    <hr class="sidebar-divider"> 
        <a href="#" class="ativo">
            <span class="material-icons-outlined">person</span>Meu Perfil
        </a>
        <a href="#" id="link-logout"><span class="material-icons-outlined">logout</span>Sair da conta</a> 
        </div>
    </div>

        <div class="main-content">
            
            <div class="header-perfil">
                <h1>
                    Detalhes da Conta
                </h1>
                <img src="../IndexGetGreen/Logo_getgreenMeiaFundo.png" alt="Logo GetGreen" class="header-logo"> 
            </div>

            <div class="perfil-info-container">
                <h3 class="section-title">Dados de Accesso</h3>

                <div class="loading-overlay" id="loading-message">Carregando...</div> 
                
                <div class="perfil-grid" id="perfil-detalhes" style="display: none;"> 
                    
                    <div class="info-box">
                        <strong>Email</strong>
                        <span id="email-usuario"></span>
                    </div>
                </div>

                <h3 class="section-title">Dados Cadastrais</h3>
                <div class="perfil-grid" id="perfil-detalhes-pessoais" style="display: none;">
                    <div class="info-box">
                        <strong id="label-nome">Nome Completo</strong>
                        <span id="nome-usuario"></span>
                    </div>

                    <div class="info-box">
                        <strong id="label-documento">CPF</strong>
                        <span id="documento-usuario"></span>
                    </div>
                    
                    <div class="info-box" id="campo-segmento" style="display: none;">
                        <strong>Segmento</strong>
                        <span id="segmento-empresa"></span>
                    </div>
                </div>

                <h3 class="section-title">Endereço de Cadastro</h3>
                <div class="perfil-grid">
                    <div class="info-box endereco-section"> 
                        <strong>Localização</strong>
                        <span id="endereco-completo"></span>
                    </div>
                </div>

                <button id="btn-edit" class="btn-edit" style="margin-top: 20px;">Editar Perfil</button>
            </div>
        </div>
    </div>
    
    <div id="modal-edicao" class="modal-custom-fundo" style="display: none;">
        <div class="modal-edicao-conteudo">
            <h3 class="section-title" style="border-left: 4px solid #C6FE31;">Editar Perfil</h3>
            
            <form id="form-edicao-perfil">
                
                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email" class="input-edicao" required>

                <label for="edit-nome" id="label-nome-modal">Nome / Razão Social</label>
                <input type="text" id="edit-nome" name="nome" class="input-edicao">
                
                <label for="edit-documento"><span id="label-documento-modal">CPF/CNPJ</span></label>
                <input type="text" id="edit-documento" name="documento" class="input-edicao" disabled> 
                
                <div id="campo-segmento-modal" style="display: none;">
                    <label for="edit-segmento">Segmento</label>
                    <input type="text" id="edit-segmento" name="segmento" class="input-edicao">
                </div>

                <label for="edit-cep">CEP</label>
                <input type="text" id="edit-cep" name="cep" class="input-edicao">

                <label for="edit-logradouro">Rua/Avenida</label>
                <input type="text" id="edit-logradouro" name="logradouro" class="input-edicao">

                <label for="edit-numero">Número</label>
                <input type="text" id="edit-numero" name="numero" class="input-edicao">
                
                <h4 style="margin-top: 20px; color: #49643E;">Alterar Senha (Opcional)</h4>
                <label for="edit-senha">Nova Senha</label>
                <input type="password" id="edit-senha" name="senha" class="input-edicao">
                
                <label for="edit-confirmar-senha">Confirmar Nova Senha</label>
                <input type="password" id="edit-confirmar-senha" name="confirmarSenha" class="input-edicao">
                <span id="erro-edicao-senha" class="erro-mensagem" style="color: red; display: block; margin-top: 5px;"></span>

                <span id="erro-edicao-geral" class="erro-mensagem" style="color: red; display: block; margin-top: 15px;"></span>

                <div class="botoes-edicao" style="margin-top: 20px; text-align: right;">
                    <button type="button" id="btn-cancelar-modal" class="btn-edit btn-cancelar" style="background-color: #aaa;">Cancelar</button>
                    <button type="submit" id="btn-salvar" class="btn-edit">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-sucesso" class="modal-custom-fundo" style="display: none;">
        <div class="modal-edicao-conteudo" style="max-width: 300px; text-align: center;">
            <i class="material-icons-outlined" style="font-size: 50px; color: #C6FE31;">check_circle</i>
            <p id="modal-mensagem" style="font-size: 1.1em; margin-top: 10px;"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('link-voltar').addEventListener('click', (e) => {
             e.preventDefault();
            window.history.back(); 
    });

        document.getElementById('link-logout').addEventListener('click', (e) => {
             e.preventDefault(); 
            if (confirm('Tem certeza que deseja sair da conta?')) { 
                sessionStorage.removeItem('usuarioNome');
                 sessionStorage.removeItem('usuarioTipo');
                sessionStorage.removeItem('usuarioId'); 
                 window.location.href = "/web/frontend/accounts/IndexGetGreen/index.html"; 
         }
     });
     </script>
     <script src="../../../backend/perfil.js"></script>
</body>
</html>
