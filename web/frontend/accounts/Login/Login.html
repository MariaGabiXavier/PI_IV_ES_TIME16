<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GetGreen</title>
  <link rel="stylesheet" href="Login.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="../img/ImgLogin.png" alt="Reciclagem"> 
    </div>

    <div class="right-side">
      <h2>Login</h2>

      <form id="login">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <div class="input-container"> 
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <span class="toggle-senha" id="toggleSenha"><i class="fas fa-eye-slash"></i></span> 
        </div>

        <a href="#" class="forgot">Esqueceu sua senha?</a>

        <span id="erro-login" class="mensagem-erro"></span> 
        
        <button type="submit">Entrar</button>

        <p class="register">Ainda não tem uma conta? <a href="../Cadastro/CadastroColaborador.html">Cadastre-se</a></p>
      </form>
    </div>
  </div>

  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeForgot">&times;</span>
      <h2>Esqueceu sua Senha?</h2>
      <p>Insira o seu endereço de e-mail para redefinir sua senha.</p>
      <form id="forgot-password-form">
        <label for="forgotEmail">Email</label>
        <input type="email" name="email" id="forgotEmail" placeholder="Digite seu email" required>
        <span id="erro-forgot" class="mensagem-erro"></span> 
        <button type="submit">Verificar email</button>
      </form>
    </div>
  </div>

  <script src="../../../backend/login.js"></script>
</body>

</html>
