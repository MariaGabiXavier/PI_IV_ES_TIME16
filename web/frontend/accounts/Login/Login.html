      <form id="login">

        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

        <a href="#" class="forgot">Esqueceu sua senha?</a>

        <span id="erro-login" class="mensagem-erro"></span> 
        

        <button type="submit">Entrar</button>

        <p class="register">Ainda n√£o tem uma conta? <a href="../Cadastro/CadastroColaborador.html">Cadastre-se</a></p>
      </form>

</body>
