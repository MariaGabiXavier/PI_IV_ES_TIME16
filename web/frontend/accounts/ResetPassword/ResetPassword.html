<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - GetGreen</title>
    <link rel="stylesheet" href="/web/frontend/accounts/ResetPassword/ResetPassword.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="/web/frontend/accounts/img/ImgLogin.png" alt="Reciclagem"> 
    </div>

    <div class="right-side">
      <h2>Crie uma Nova Senha</h2>
      
      <form id="reset-password-form">
        <p class="instrucao">Digite o token recebido por email, confirme sua nova senha de acesso.</p>

        <label for="type">Tipo de Usu√°rio</label>
        <select id="type" name="type" required>
          <option value="">Selecione o tipo</option>
          <option value="empresa">Empresa</option>
          <option value="colaborador">Colaborador</option>
        </select>

        <label for="tokenInput">Token de Reset</label>
        <div class="input-container"> 
            <input type="text" name="tokenInput" id="tokenInput" placeholder="Cole o token recebido por email" required>
        </div>

        <label for="newPassword">Nova Senha</label>
        <div class="input-container"> 
            <input type="password" name="newPassword" id="newPassword" placeholder="Sua nova senha" required>
            <span class="toggle-senha" id="toggleNewPassword"><i class="fas fa-eye-slash"></i></span>
        </div>

        <label for="confirmNewPassword">Confirme a Nova Senha</label>
        <div class="input-container"> 
            <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirme sua nova senha" required>
            <span class="toggle-senha" id="toggleConfirmNewPassword"><i class="fas fa-eye-slash"></i></span>
        </div>

        <span id="erro-reset" class="mensagem-erro"></span> 
        
        <button type="submit" id="reset-button">Atualizar Senha</button>
      </form>
    </div>
  </div>

  <script src="/web/backend/ResetPassword.js"></script>
</body>
</html>
