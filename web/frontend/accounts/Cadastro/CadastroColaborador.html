<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetGreen - Cadastro</title>
  <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1 class="logo">GetGreen</h1>
      <img src="../img/Simplification.png" alt="Reciclagem" class="illustration">
      <p class="quote">“Com o GetGreen, cada coleta é<br>um passo para um futuro mais<br>limpo e justo”</p>
    </div>

    <div class="right-side">
      <div class="tabs">
        <a href="CadastroColaborador.html" class="tab active">Colaborador</a>
        <a href="CadastroEmpresa.html" class="tab disabled">Empresas</a>
      </div>

      <h2>Crie uma conta conosco</h2>

      <form class="form">
        <h4>Dados pessoais</h4>
        <div class="input-row">
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Cpf">
        </div>
        <div class="input-row">
          <input type="date" placeholder="Data de nascimento">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-row">
          <input type="password" placeholder="Senha">
          <input type="password" placeholder="Confirmar senha">
        </div>

        <h4>Endereço</h4>
        <div class="input-row">
          <input type="text" placeholder="UF">
          <input type="text" placeholder="Cidade">
        </div>
        <div class="input-row">
          <input type="text" placeholder="Cep">
          <input type="text" placeholder="Bairro">
        </div>
        <div class="input-row">
          <input type="text" placeholder="Logradouro">
          <input type="text" placeholder="Número">
        </div>

        <button type="submit" class="btn">Cadastrar</button>

        <p class="login-text">
          Já é um de nossos colaboradores? <a href="../Login/Login.html">Clique aqui</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
